name: Scrape IPs with Selenium

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        pip install requests beautifulsoup4 geoip2 selenium

    - name: Install Chrome and ChromeDriver (Fixed Version)
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable=114.0.5735.198-1
        google-chrome --version
        wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip /tmp/chromedriver.zip -d /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Run script
      run: python scrape_ips.py

    - name: Upload ip.txt as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip-list
        path: ip.txt

    - name: Commit and push ip.txt
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add ip.txt
        git commit -m "Update ip.txt with latest IPs"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
